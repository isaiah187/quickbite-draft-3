
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuickBites Campus - Menu</title>
  <link href="styles.css" rel="stylesheet">
  <meta name="description" content="QuickBites Campus menu — student favourites and meal deals.">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">QuickBites<span class="accent">Campus</span></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="menu.html" class="active">Menu</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="nav-toggle" aria-label="Open menu">☰</button>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Our Menu</h1>
    <div class="menu-grid">
      <article class="menu-item">
        <img src="assets/menu1.svg" alt="Chicken wrap">
        <h3>Chicken Wrap</h3>
        <p>Fresh grilled chicken, salad, and sauces — £3.99</p>
        <button class="btn cta">Add to Order</button>
      </article>
      <article class="menu-item">
        <img src="assets/menu2.svg" alt="Veggie pasta">
        <h3>Veggie Pasta</h3>
        <p>Healthy, light and delicious — £3.49</p>
        <button class="btn cta">Add to Order</button>
      </article>
      <article class="menu-item">
        <img src="assets/menu3.svg" alt="Beef rice bowl">
        <h3>Beef Rice Bowl</h3>
        <p>Protein-packed and filling — £4.49</p>
        <button class="btn cta">Add to Order</button>
      </article>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© QuickBites Campus · Built for students</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
